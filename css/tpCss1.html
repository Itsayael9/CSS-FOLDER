<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        .button {
          background-color: blue;
          color: white; 
          padding: 10px 20px; 
          border: none; 
          transition: all 0.5s ease; 
        }
      
        
        .button:hover {
          background-color: green; 
          transform: scale(1.5); 
        }
      </style>
      
      
     
</head>
<body>
    <button class="button">Hover me</button>
</body>
</html>
