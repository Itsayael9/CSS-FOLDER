<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .square {
          width: 100px; 
          height: 100px; 
          background-color: lightcoral; 
          transition: all 0.8s ease; 
        }
      
  
        .square:hover {
          transform: translateX(50px) 
                     rotate(450deg) 
                     scale(1.5) 
                     skewX(2deg) 
                     rotateX(9deg); 
        }
      </style>
      
</head>
<body>
   <div class="square"></div>
    
</body>
</html>
